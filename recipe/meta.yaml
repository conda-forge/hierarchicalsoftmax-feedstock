{% set name = "hierarchicalsoftmax" %}
{% set version = "1.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hierarchicalsoftmax-{{ version }}.tar.gz
  sha256: f8d947b0d985200371fdafa6e90b5d7c02cdb8add4104189c9b8da749903cea8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<4.0
    - anytree >=2.8.0,<3.0.0
    - pytorch >=1.10.2
    - rich >=10.16.1
    - scikit-learn >=1.1.1,<2.0.0

test:
  imports:
    - hierarchicalsoftmax
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://rbturnbull.github.io/hierarchicalsoftmax
  doc_url: https://rbturnbull.github.io/hierarchicalsoftmax
  dev_url: https://github.com/rbturnbull/hierarchicalsoftmax
  summary: A Hierarchical Softmax Framework for PyTorch.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - apcamargo
